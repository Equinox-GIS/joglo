<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior 3D</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>
    <script src="js/app.js"></script>

    <script>
      // Membuat scene
      const scene = new THREE.Scene();

      // Membuat camera
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 5;

      // Membuat renderer
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Muat model dengan GLTFLoader
      const loader = new THREE.GLTFLoader();
      loader.load(
        "path/to/your/model.gltf",
        (gltf) => {
          scene.add(gltf.scene);
        },
        undefined,
        (error) => {
          console.error(error);
        }
      );

      // Menambahkan controls
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.25;
      controls.enableZoom = true;

      // Menambahkan cahaya
      const light = new THREE.AmbientLight(0xffffff); // warna putih
      scene.add(light);

      // Fungsi animasi
      const animate = () => {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      };

      // Menyesuaikan ukuran renderer saat mengubah ukuran jendela
      window.addEventListener("resize", () => {
        const width = window.innerWidth;
        const height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      });

      // Memanggil fungsi animasi
      animate();
    </script>
  </body>
</html>
